<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Nonsense - Desenvolvedora de Sites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #050505; color: white; }
        
        /* Fonte da Marca (Sofisticada) */
        .brand-font { font-family: 'Playfair Display', serif; }
        
        /* Card Base */
        .card-box {
            background-color: #111; /* Preto levemente mais claro */
            border: 1px solid #222;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .card-box:hover {
            transform: translateY(-5px);
            border-color: #3b82f6; /* Azul no Hover */
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }

        /* Card Destaque (Sites Prontos) */
        .highlight-card {
            border: 2px solid #3b82f6; /* Azul */
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            background: linear-gradient(180deg, #111 0%, #0f172a 100%);
        }

        /* Botão Verde (Venda) */
        .btn-green {
            background-color: #16a34a; /* Verde Sólido */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            border: 1px solid #15803d;
        }
        .btn-green:hover {
            background-color: #22c55e; /* Verde mais claro */
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        /* Botão Outline */
        .btn-outline {
            border: 1px solid #444;
            color: #ccc;
            background: transparent;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn-outline:hover {
            border-color: #fff;
            color: white;
            background: rgba(255,255,255,0.05);
        }

        /* Imagens dos Cards */
        .card-img-container {
            width: 100%;
            height: 180px; /* Altura fixa para padronizar */
            background-color: #000;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra a área sem esticar */
            transition: transform 0.5s;
        }
        .card-box:hover .card-img-container img {
            transform: scale(1.05);
        }
    </style>
</head>

        </h1>
        <div class="h-1 w-24 bg-gradient-to-r from-green-500 to-blue-500 mx-auto mt-4 rounded-full"></div>
    </header>

    <main class="container mx-auto px-4 pb-20 flex-1 relative z-10">

            <div class="card-box rounded-xl p-6 flex flex-col items-center text-center">
                <div class="card-img-container">
                    <img src="sitesdesenvolvidospornos.png" alt="Portfolio">
                </div>
                <h2 class="text-lg font-bold uppercase mb-6 tracking-wide text-gray-100">SITES DESENVOLVIDOS<br>POR NÓS</h2>
                <a href="sitesdesenvolvidospornos.html" class="mt-auto btn-outline py-3 px-6 rounded w-full">
                    Mais Detalhes
                </a>
            </div>

            <div class="card-box highlight-card rounded-xl p-6 flex flex-col items-center text-center relative transform md:-translate-y-4">

                    Mais Popular
                </div>
                <div class="card-img-container" style="border-color: #3b82f6;">
                    <img src="sitesprontosavenda.png" alt="Sites Prontos">
                </div>
