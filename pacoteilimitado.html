<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacote Ilimitado - Guitar Nonsense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #111111; color: white; }
        .brand-font { font-family: 'UnifrakturMaguntia', cursive; }
        
        /* Container de Vidro */
        .glass-card {
            background: rgba(31, 31, 31, 0.9);
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Botão Laranja Neon (Com pulsação extra) */
        .btn-neon {
            background-color: #ea580c;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(234, 88, 12, 0.4);
            transition: all 0.3s;
            animation: pulse-glow 2s infinite;
        }
        .btn-neon:hover {
            background-color: #c2410c;
            box-shadow: 0 0 30px rgba(234, 88, 12, 0.8);
            transform: scale(1.02);
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(234, 88, 12, 0.4); }
            50% { box-shadow: 0 0 25px rgba(234, 88, 12, 0.7); }
            100% { box-shadow: 0 0 15px rgba(234, 88, 12, 0.4); }
        }

        /* Modal */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
